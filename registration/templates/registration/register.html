{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}<div class="container" align="center"> <h1 id="messageh1">Registration<i class="fa fa-user fa-2x" aria-hidden="true"></i></h1></div>
{% endblock %}
{% block content %}
    <div class="container" align="center">
    <form method="post" action=".">{% csrf_token %}
        <table class="table table-md table-striped table-inverse table-bordered table-hover">
           {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    </div>
{% endblock %}
