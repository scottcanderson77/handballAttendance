{% extends "base.html" %}
{% block content %}

    <h1 align="center">Welcome to UVA Handball, please Login</h1>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div class="container" align="center">
        <form method="post" action=".">{% csrf_token %}
            <div class="form-group">
                    <label for="id_username">Username:</label>{{ form.username }}
{#                    <input type="id_username" class="form-control" id="id_username" placeholder="Enter Username">#}
                </div>
            <div class="form-group">
                    <label for="id_password">Password:</label>{{ form.password }}
{#                <input type="id_password" class="form-control" id="id_password" placeholder="Enter password">#}
            </div>
                    <input type="submit" class="btn btn-primary btn-medium" value="Login" />
                    <input type="hidden" name="next" value="/home" />
                </form>

    </div>
{#    <a href="/register">Register</a>#}
{% endblock content%}
