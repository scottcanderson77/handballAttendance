{% extends "base.html" %}
    {% block content %}
            <div class="container" align="center" style="font-size: large">

        <p> Hello {{ user.username }} !!!</p>
            <h1>Reports You have Access to:</h1>



       <ul style="list-style-type:none">
         {% for report in reports %}
            <br>
             {% if report.username_id_id == user.id %}
                 <form action="/viewReportDescription/" method="post">{% csrf_token %}
                    <input type="submit" class="btn btn-primary btn-lg " name="title" value="{{ report.title }}"/>
                    <input type="hidden" name="selected_report" id= "title" value="{{ report.title }}"/>
                 </form>
             {% endif %}



        {% endfor %}

            <br>
       <a href="/reportHome/">Back</a></br>
    <a href="/home/"> Home</a></br>
        </ul>    </div>


{% endblock %}
